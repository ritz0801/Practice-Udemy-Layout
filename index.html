<!doctype html>
<html lang="en">
  <head>
    <title>Layout Udemy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid myNavBar">
        <nav class="navbar navbar-expand-md navbar-ligh">
            <div class="col-xl-6 col-lg-9 col-md-8 col-sm-6 align-items-center">
                <div class="row">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo-coral.svg">
                    </a>
                    <div class="categories">
                        <i class="fa fa-th"></i>
                        Categories
                    </div>
                    <div class="input_search">
                        <form action="">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for Courses" aria-label="Username" aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-3 col-md-4 col-sm-4 align-items-center" style="margin-top: -4px">
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav">
                        <li class="nav-item business">
                            <a class="nav-link" href="#">Udemy for Business</a>
                        </li>
                        <li class="nav-item instructor">
                            <a class="nav-link" href="#">Become an Instructor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="button d-flex">
                                <button class="btn btn--white mr-1">Log In</button>
                                <button class="btn btn--red">Sign Up</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
            
            <button class="navbar-toggler d-lg-none col-sm-2" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </nav>
    </header>

    <!-- cover -->
    <section class="myCover">
        <div class="cover_content">
            <h1>Learn on your schedule</h1>
            <p>Study any topic, anytime. Choose from thousands of expert-led courses now.</p>
            <div class="input">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What do you want to learn?" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
